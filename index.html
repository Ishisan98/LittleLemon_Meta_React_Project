<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Little Lemon</title>

        <meta property="og:title" content="Our Menu">
        <meta property="og:type" content="website">
        <meta property="og:image" content="logo.jpg">
        <meta property="og:url" content="https://littelemon">
        <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
        <meta property="og:locale" content="en_US">
        <meta property="og:site_name" content="Little Lemon">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Our Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="calamari.jpg" class="card-img-top"/>
                                <div class="card-body">
                                    <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                    <p class="card-text">Squid, buttermilk.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="falafel.jpg" class="card-img-top"/>
                                <div class="card-body">
                                    <h2 class="card-title">Falafel</h2>
                                    <p class="card-text">Chickpea, herbs and spices.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="salad.jpeg" class="card-img-top"/>
                                <div class="card-body">
                                    <h2 class="card-title">Pasta Salad</h2>
                                    <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>

                <div class="col">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Fried Calamari</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Falafel</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$10.00</td>
                            <td></td>
                        </tr>
                    </table>
                    <div class="alert alert-info" role="alert">
                        Try our new Fried Calamari!
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
